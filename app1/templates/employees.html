<html>
    <head>
    <title>Employees</title>
    <link  href=""https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sh384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjc" crossorigin="anonymous">
   </head>
    <body>
       


        {% if emps %}
        <table style="boprder-collapse; width: 60%;">
            <thead>
            <tr>
                <th style="border: 1px solid black; padding: 8px; background-color: #f2f2f2;">ID</th>
                <th style="border: 1px solid black; padding: 8px; background-color: #f2f2f2;">Name</th>
                <th style="border: 1px solid black; padding: 8px; background-color: #f2f2f2;">Email</th>
                <th style="border: 1px solid black; padding: 8px; background-color: #f2f2f2;">Mobile</th>
                <th style="border: 1px solid black; padding: 8px; background-color: #f2f2f2;">Designation</th>
                <th style="border: 1px solid black; padding: 8px; background-color: #f2f2f2;">Salary</th>
                <th style="border: 1px solid black; padding: 8px; background-color: #f2f2f2;">Date Joined</th>
                <th style="border: 1px solid black; padding: 8px; background-color: #f2f2f2;">Action</th>
                    
                </tr>
            </thead>
            <tbody>
                {% for emp in emps %}
                <tr>
                    <td style="border: 1px solid black; padding: 8px;">{{emp.id}}</td>
                    <td style="border: 1px solid black; padding: 8px;">{{emp.name}}</td>
                    <td style="border: 1px solid black; padding: 8px;">{{emp.email}}</td>
                    <td style="border: 1px solid black; padding: 8px;">{{emp.mobile_num}}</td>
                    <td style="border: 1px solid black; padding: 8px;">{{emp.designation}}</td>
                    <td style="border: 1px solid black; padding: 8px;">{{emp.salary}}</td>
                    <td style="border: 1px solid black; padding: 8px;">{{emp.date_joined}}</td>


                    <td style="border: 1px solid black; padding: 8px;">
                    <a href="#">View</a>
                    <a href="#">Edit</a>
                    <form action="#" method="post">
                        <input type="submit" value="Delete">
                    </form></td>


                </tr>
                {% endfor %}
                 
            </tbody>


        </table>

        
        

       
        
    </body>
</html>
